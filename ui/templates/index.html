<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ona Vision UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="/static/js/video.js" defer></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-800 font-sans min-h-screen">

  <!-- Navbar -->
  <header class="w-full backdrop-blur-md bg-white/70 border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Ona Vision</h1>
      <span class="text-sm text-gray-600">v1.0.0</span>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12 flex flex-col items-center">

    <!-- Title -->
    <h2 class="text-4xl md:text-5xl font-extrabold text-blue-700 mb-8 text-center animate-fade-in">
      Live Video Stream Dashboard
    </h2>

    <!-- Video Container -->
    <div id="video-container" class="relative rounded-xl overflow-hidden border-4 border-blue-500 shadow-xl animate-glow">
      <img id="video" alt="Video Stream" width="640" class="block" />
      <div class="absolute bottom-2 right-2 bg-black/60 text-white text-xs px-2 py-1 rounded">
        Streaming...
      </div>
    </div>

    <!-- Stats Box -->
    <section id="stats-box" class="mt-10 w-full max-w-lg bg-white shadow-md rounded-2xl p-6 animate-fade-in-up">
      <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">üîç Stats</h3>
      <div class="space-y-2 text-sm">
        <p><span class="font-medium text-gray-600">Model:</span> <span id="model" class="text-gray-800">Loading...</span></p>
        <p><span class="font-medium text-gray-600">FPS:</span> <span id="fps" class="text-gray-800">Loading...</span></p>
        <p><span class="font-medium text-gray-600">Detections:</span> <span id="detections" class="text-gray-800">Loading...</span></p>
      </div>
    </section>
  </main>

</body>
</html>
